<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI Intel Terminal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="overlay"></div>
    <div class="frame">
      <header>
        <div>
          <h1>FEDERAL BUREAU OF INVESTIGATION</h1>
          <p>Classified Intelligence Network</p>
        </div>
        <button id="closeBtn">âœ•</button>
      </header>

      <nav>
        <button data-view="overview" class="tab active">Overview</button>
        <button data-view="cases" class="tab">Cases</button>
        <button data-view="operations" class="tab">Ops</button>
      </nav>

      <main>
        <section id="overview" class="view active">
          <div class="grid two">
            <article class="panel metric"><h3>Active Cases</h3><strong id="metricCases">0</strong></article>
            <article class="panel metric"><h3>Undercover Agents</h3><strong id="metricUndercover">0</strong></article>
          </div>
          <article class="panel">
            <h3>Threat Files (NPC)</h3>
            <div id="npcFiles" class="cards"></div>
          </article>
        </section>

        <section id="cases" class="view">
          <article class="panel">
            <h3>Create Classified Case</h3>
            <form id="caseForm" class="grid two">
              <input name="title" placeholder="Case title" required />
              <input name="summary" placeholder="Short summary" required />
              <input name="suspects" placeholder="Suspects (comma separated)" />
              <input name="plates" placeholder="Plates (comma separated)" />
              <input name="weapons" placeholder="Weapons (comma separated)" />
              <input name="linkedVehicles" placeholder="Vehicle models" />
              <textarea name="notes" placeholder="Classified notes"></textarea>
              <input name="media" placeholder="Media URLs / camera captures" />
              <button type="submit">Submit Case</button>
            </form>
          </article>

          <article class="panel">
            <h3>Case Board</h3>
            <div id="caseList" class="cards"></div>
          </article>
        </section>

        <section id="operations" class="view">
          <article class="panel">
            <h3>Operations Console</h3>
            <form id="opsForm" class="grid two">
              <select name="caseId" id="opsCaseId" required></select>
              <select name="operation">
                <option value="phoneTrace">Phone Trace Request</option>
                <option value="bugPlant">Plant Vehicle Bug</option>
                <option value="raidStart">Start Raid Protocol</option>
              </select>
              <button type="submit">Launch / Request</button>
            </form>
          </article>
          <article class="panel">
            <h3>Raid Progress Control</h3>
            <div class="grid two">
              <select id="raidCaseId"></select>
              <button id="advanceRaid">Advance Stage</button>
            </div>
          </article>
        </section>
      </main>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
